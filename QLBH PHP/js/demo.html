<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>jQuery elevateZoom Demo</title>
	<script src='jquery-1.8.3.min.js'></script>
	<script src='jquery.elevatezoom.js'></script>
	
</head>
<body>

<h1>Basic Zoom Example</h1>
<img id="zoom_01" src='images/1/image.jpg' data-zoom-image="images/1/_image.jpg"/>
<script>
    $('#zoom_01').elevateZoom({
    zoomType: "window",
cursor: "crosshair",
zoomWindowFadeIn: 500,
zoomWindowFadeOut: 750
   }); </script>


</body>
</html>
